# Production log config that hardly logs anything

Configuration:
  status: warn

  Appenders:
    Console:
      name: ConsolePatternAppender
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %c{1} - %replace{%msg}{[\r\n]+}{}%n"

  Loggers:
    Root:
      level: warn
      AppenderRef:
        ref: ConsolePatternAppender